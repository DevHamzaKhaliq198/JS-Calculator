<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
       <div class="container text-center fw-bold fs-5  w-sm-75 w-md-50 w-lg-25">
        <div class="row">
            <div class="col py-5" id="result"></div>
        </div>
        <div class="row">
            <button class="col-6 py-3" id="del">C</button>
            <button class="col-3 py-3 " id="divide">/</button>
            <button class="col-3 py-3" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="col-3 py-3" id="seven" value="7">7</button>
            <button class="col-3 py-3" id="eight" value="8">8</button>
            <button class="col-3 py-3" id="nine" value="9">9</button>
            <button class="col-3 py-3" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="col-3 py-3" id="four">4</button>
            <button class="col-3 py-3" id="five">5</button>
            <button class="col-3 py-3" id="six">6</button>
            <button class="col-3 py-3" id=""></button>
        </div>
        <div class="row">
            <button class="col-3 py-3" id="one">1</button>
            <button class="col-3 py-3" id="two">2</button>
            <button class="col-3 py-3" id="three">3</button>
            <button class="col-3 py-3" id="add">+</button>
        </div>
        <div class="row">
            <button class="col-3 py-3" id="zero">0</button>
            <button class="col-3 py-3" id="doubleZero">00</button>
            <button class="col-3 py-3" id="decimal">.</button>
            <button class="col-3 py-3" id="equal">=</button>
        </div>
       </div>
    </main>
    <footer></footer>
    <!--Bootstrap JS  -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JS  -->
    <script src="app.js"></script>
</body>

</html>
